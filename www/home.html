<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <link rel="stylesheet" type="text/css" href="css/styles.css" />
        <title>CALS App Dev</title>
        <script type="text/javascript" src="cordova-2.3.0.js"></script>
        <script type="text/javascript" src="phonegap.js"></script>
        <!-- <script type="text/javascript" src="cordova.js"></script> -->
        <script type="text/javascript" charset="utf-8">
        
            var pictureSource;   // picture source
            var destinationType; // sets the format of returned value 
            var encodingType; // sets the format of returned value 
        
	        document.addEventListener("deviceready",onDeviceReady,false);
	
	        // Cordova is ready to be used!
	        //
	        function onDeviceReady() {
	            pictureSource=navigator.camera.PictureSourceType;
	            destinationType=navigator.camera.DestinationType;
	            encodingType=navigator.camera.EncodingType;
	        }
        
	        function GetCurrentLocation() {
	            navigator.geolocation.getCurrentPosition(onGeolocation, onError);
	        }
	     // onSuccess Geolocation
	        //
	        function onGeolocation(position) {
	            var element = document.getElementById('geolocation');
	            element.innerHTML = 'Latitude: '           + position.coords.latitude              + '<br />' +
	                                'Longitude: '          + position.coords.longitude             + '<br />' +
	                                'Altitude: '           + position.coords.altitude              + '<br />' +
	                                'Accuracy: '           + position.coords.accuracy              + '<br />' +
	                                'Altitude Accuracy: '  + position.coords.altitudeAccuracy      + '<br />' +
	                                'Heading: '            + position.coords.heading               + '<br />' +
	                                'Speed: '              + position.coords.speed                 + '<br />' +
	                                'Timestamp: '          + new Date(position.timestamp)          + '<br />';
	        }
	     
	        var watchID = null;
	        
	        function WatchCurrentLocation() {
	            // Update every 3 seconds
	            var options = { frequency: 3000 };
	            watchID = navigator.geolocation.watchPosition(onWatchGeolocation, onError, options);
	        }

	        // onSuccess Geolocation
	        //
	        function onWatchGeolocation(position) {
	            var element = document.getElementById('geowatchlocation');
	            element.innerHTML = 'Latitude: '  + position.coords.latitude      + '<br />' +
	                                'Longitude: ' + position.coords.longitude     + '<br />' +
	                                'Altitude: '           + position.coords.altitude              + '<br />' +
                                    'Accuracy: '           + position.coords.accuracy              + '<br />' +
                                    'Heading: '            + position.coords.heading               + '<br />' +
                                    'Speed: '              + position.coords.speed                 + '<br />' +
                                    'Timestamp: '          + new Date(position.timestamp)          + '<br />' +
	                                '<hr />'      + element.innerHTML;
	        }

	       
	        
	     // Called when a photo is successfully retrieved
	        //
	        function onPhotoDataSuccess(imageData) {
	          // Uncomment to view the base64 encoded image data
	          // console.log(imageData);

	          // Get image handle
	          //
	          //var smallImage = document.getElementById('smallImage');
	          var largeImage = document.getElementById('largeImage');

	          // Unhide image elements
	          //
	          //smallImage.style.display = 'block';
	          largeImage.style.display = 'block';

	          // Show the captured photo
	          // The inline CSS rules are used to resize the image
	          //
	          //smallImage.src = "data:image/jpeg;base64," + imageData;
	          largeImage.src = "data:image/jpeg;base64," + imageData;
	          
	          
	        }

	        // Called when a photo is successfully retrieved
	        //
	        function onPhotoURISuccess(imageURI) {
	          // Uncomment to view the image file URI 
	          // console.log(imageURI);

	          // Get image handle
	          //
	          var largeImage = document.getElementById('largeImage');

	          // Unhide image elements
	          //
	          largeImage.style.display = 'block';

	          // Show the captured photo
	          // The inline CSS rules are used to resize the image
	          //
	          largeImage.src = imageURI;
	        }

	        // A button will call this function
	        //
	        function capturePhoto() {
	          // Take picture using device camera and retrieve image as base64-encoded string
	          navigator.camera.getPicture(onPhotoDataSuccess, onFail, { quality: 50, destinationType: Camera.DestinationType.DATA_URL });
	        	//navigator.camera.getPicture(onPhotoURISuccess, onFail, { quality: 50, destinationType: Camera.DestinationType.FILE_URI });
	        }

	        // A button will call this function
	        //
	        function capturePhotoEdit() {
	          // Take picture using device camera, allow edit, and retrieve image as base64-encoded string  
	          navigator.camera.getPicture(onPhotoDataSuccess, onFail, { quality: 20, allowEdit: true,
	            destinationType: destinationType.DATA_URL });
	        }

	        // A button will call this function
	        //
	        function getPhoto(source) {
	          // Retrieve image file location from specified source
	          navigator.camera.getPicture(onPhotoURISuccess, onFail, { quality: 50, 
	            destinationType: destinationType.FILE_URI,
	            sourceType: source });
	        }

	        // onError Callback receives a PositionError object
	        //
	        function onError(error) {
	            alert('code: '    + error.code    + '\n' +
	                  'message: ' + error.message + '\n');
	        }
	        function onFail(message) {
	            alert('Failed because: ' + message);
	        }
	        
	        function openWindow(url) {
	        	var ref = window.open(encodeURI(url), '_self', 'location=no');
	        }
        </script>
    </head>
    <body>
        <div class="sub">
            <img class="head" src="img/CALS_icon_256.png" alt=""  />
            <div class="main">
                
                <h1>CALS App Dev</h1>
	            <div class="functionsep">
	                <button onclick="GetCurrentLocation();">Find My Location</button>
	                <br/><br/>
	                <div id="geolocation" class="uared"></div>
	            </div>
	            <div class="functionsep">
	                <button onclick="WatchCurrentLocation();">Watch My Location</button>
	                <br/><br/>
	                <div id="geowatchlocation" class="uared"></div>
	                
	            </div>
	            <div class="functionsep">
	                <button onclick="capturePhoto();">Take A Photo</button>
	                <br/><br/>
	                <button onclick="getPhoto(pictureSource.PHOTOLIBRARY);">Choose A Photo</button>
                    <br/><br/>
	                <!-- <img style="display:none;width:60px;height:60px;" id="smallImage" src="" />
	                <br/> -->
	                <img style="display:none;width:100%;" id="largeImage" src="" />
	                
	            </div>
	            <div class="functionsep">
	               <button onclick="openWindow('http://apps.cals.arizona.edu/cottondiseases');">View the Site</button>
	            </div>
            </div>
            
        </div>

        
        
        
    </body>
</html>
